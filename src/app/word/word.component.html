<div class="container">
  <mat-card class="card">

    <mat-card-header>
      <mat-card-title>Cadastrar nova palavra</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Palavra" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tradução" value="">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-raised-button (click)="cancelar()">Cancelar</button>
    </mat-card-actions>

  </mat-card>
</div>
